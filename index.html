<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://telegram.org https://*.telegram.org; script-src 'self' https://telegram.org https://*.telegram.org 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
    <title>Wall Jumper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div id="score">Score: 0 | High Score: 0</div>
            
            <div id="start-screen">
                <h2>Wall Jumper</h2>
                <p>Tap left side to jump right<br>Tap right side to jump left</p>
                <button id="start-button">Start Game</button>
            </div>
            
            <div id="game-over" class="hidden">
                <h2>Game Over</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-button">Play Again</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
